<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Welcome to G2s</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css'
          integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:200,300,400,600,700'>
    <link rel="stylesheet" type="text/css" href="static/starter-template.css">
    <link rel="stylesheet" type="text/css" href="static/switch.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark d-none d-md-block	">
    <a class="navbar-brand" href="#">G2s Corner</a>
</nav>
<div class="container pt-2">
    <div id="accordion">
        <div id="Name" class="card">
            <div class="card-header">
                <h5 class="card-link" data-toggle="collapse" href="#orderdetails">
                    Delivery Details
                </h5>
            </div>
            <div id="orderdetails" class="collapse show" data-parent="#accordion">
                <form class="px-2" autocomplete="on">
                    <div class="d-flex mt-2">
                        <i class='fas fa-user mt-2 mr-1' style='font-size:30px'></i>
                        <input type="text" class="form-control ml-2" id="customername" placeholder="Enter your Name">
                    </div>
                    <div class="d-flex pt-2">
                        <i class='fas fa-mobile-alt  ml-1' style='font-size:34px'></i>
                        <input type="number" class="form-control ml-3" id="mobile" placeholder="Enter Mobile">
                    </div>
                    <div class="d-flex pt-2">
                        <i class='fas fa-home ' style='font-size:28px'></i>
                        <textarea type="textarea" class="form-control ml-2 mb-2" address" placeholder="Enter Delivery Address"></textarea>
                    </div>
                    <!-- Rounded switch -->
                    <label class="switch">
                        <input id="vegcb" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <label id="vegonly" class="ml-1">VEG ONLY</label>
                </form>
            </div>
        </div>
        <div id="Soups" class="card">
            <div class="card-header">
                <h5 class="card-link" data-toggle="collapse" href="#Soupslist">
                    Soups
                </h5>
            </div>
            <div id="Soupslist" class="collapse" data-parent="#accordion">
            </div>
        </div>
        <div id="Starters" class="card">
            <div class="card-header">
                <h5 class="card-link" data-toggle="collapse" href="#Starterslist">
                    Starters
                </h5>
            </div>
            <div id="Starterslist" class="collapse" data-parent="#accordion">
            </div>
        </div>
        <div id="Noodles" class="card">
            <div class="card-header">
                <h5 class="card-link" data-toggle="collapse" href="#Noodleslist">
                    Noodles
                </h5>
            </div>
            <div id="Noodleslist" class="collapse" data-parent="#accordion">
            </div>
        </div>
        <div id="Rice" class="card">
            <div class="card-header">
                <h5 class="card-link" data-toggle="collapse" href="#Ricelist">
                    Rice
                </h5>
            </div>
            <div id="Ricelist" class="collapse" data-parent="#accordion">
            </div>
        </div>
        <div id="Indian" class="card">
            <div class="card-header">
                <h5 class="card-link" data-toggle="collapse" href="#Indianlist">
                    Indian
                </h5>
            </div>
            <div id="Indianlist" class="collapse" data-parent="#accordion">
            </div>
        </div>
        <div id="DrinksandDesserts" class="card">
            <div class="card-header">
                <h5 class="card-link" data-toggle="collapse" href="#DrinksandDessertslist">
                    Drinks,Desserts & Extras
                </h5>
            </div>
            <div id="DrinksandDessertslist" class="collapse" data-parent="#accordion">
            </div>
        </div>
        <div id="Dummy" class="card d-block">
            <div class="card-header ">
                <h5 class="card-link " data-toggle="collapse " href="# "><br></h5>
            </div>
        </div>
        <div id="Cart" class="card fixed-bottom">
            <div class="card-header bg-success text-white">
                <div class="row">
                    <button id="viewcart" type="button" class="btn btn-success col" data-toggle="collapse"
                            href="#cartlist">View Cart
                    </button>
                    <button type="button" class="btn btn-success col" disabled>
                        Items <span id="totalquantity" class="badge badge-light text-success">0</span>
                    </button>
                    <button id="totalsum" type="button" class="btn btn-success col" disabled>0</button>
                </div>
            </div>
        </div>
        <div id="cartlist" class="collapse" data-parent="#accordion">
            <div id="emptycart" class='card-body'>Your cart is empty <i class='far fa-smile'
                                                                        style='font-size:20px;'></i></div>
            <div class='container-fluid'>
                <div class='row'>
                    <div class='col' style='display:inline;margin-right:-10px; margin-left: -10px;'>
                        <button id='checkout' type='button' class='btn btn-info ' data-toggle='modal'
                                data-target='#CheckoutModal' disabled>Checkout <i class='fas fa-shopping-cart'
                                                                                  style='font-size:10px;'></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="CheckoutModal">
            <div class="modal-dialog  modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h6 class="modal-title">Order Confirmed!!</h6>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        We know you are hungry!! <i class='far fa-smile' style='font-size:20px;'></i>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript
  ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script>
$("#vegcb").click(function(){
      if ($(this).is(':checked')){
      $("#vegonly").css({"color": "#28a745","font-weight":"bold"});
      } else {
      $("#vegonly").css({"color": "#6c757d","font-weight":"normal" });
      }
      });
$("#viewcart").click(function(){
togglecart();
});
$("#Name,#Soups,#Starters,#Noodles,#Rice,#Indian,#DrinksandDesserts").on('shown.bs.collapse', function () {
fixcart();
})
function togglecart() {
  $("#Cart").toggleClass('fixed-bottom').toggleClass('showcart');
  $("#cartlist").toggleClass('collapse').toggleClass(' ');
  $("#Dummy").toggleClass('d-block').toggleClass('d-none');
  $("#Cart").show();
  }
function fixcart() {
  $("#Cart").removeClass('showcart').addClass('fixed-bottom');
  $("#Dummy").removeClass('d-none').addClass('d-block');
  }

</script>
<script language="JavaScript" type="text/javascript" src="static/menuloader.js"></script>
<script language="JavaScript" type="text/javascript" src="static/totalincart.js"></script>
</body>
</html>
